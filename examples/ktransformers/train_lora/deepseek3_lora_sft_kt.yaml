### model
model_name_or_path: /mnt/data3/models/DeepSeek-V3.1-Base-BF16
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
dataset: identity
template: deepseek3
cutoff_len: 2048
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/Kllama_deepseekV3
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

### ktransformers (使用 KTMoEWrapper 统一接口)
use_kt: true                    # 启用 KTransformers MoE 后端
kt_backend: AMXBF16             # AMX 后端类型: AMXBF16, AMXINT8, AMXINT4
kt_num_threads: 60              # CPU 线程数
kt_tp_enabled: false             # 启用 NUMA 张量并行
# kt_threadpool_count: 4          # NUMA 子池数量 (仅 kt_tp_enabled=true 时生效)
kt_num_gpu_experts: 0           # GPU 上运行的专家数量 (0=全部在CPU)
# kt_weight_path: null          # 预处理权重路径 (可选)

